<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberPhone</title>

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- BS4 CSS     -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        margin: auto auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <header style="position:unset; margin-bottom: 20px;">
      <nav class="phoneNav container navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">CyberPhone</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#phoneNavbar"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon">
            <i class="fa fa-bars"></i>
          </span>
        </button>

        <div class="collapse navbar-collapse" id="phoneNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="#">For Admin</a>
            </li>
            
          </ul>
          <div class="header__cart"  >
            <button
              class="header__cart-btn "
              data-toggle="modal"
              data-target="#myModal"
              style="width: 50px;"
            >
              <i class="header__cart-icon fa-solid fa-cart-shopping fa-2xl" ></i>
              <div class="header__cart-price">
                <p class="header__cart-num"><span>0</span><sub>$</sub></p>
              </div>
          
            </button>
          </div>
        </div>
      </nav>
    </header>
    <h1 class="text-center font-weight-bold">Thêm Mới Sản Phẩm</h1> 
    <hr>
    <div id="loading" class="loader"></div>
      <!-- Tab panes -->
      <div class="tab-content">
        <!--Danh sách người dùng -->
        <div role="tabpanel" class="tab-pane  in active" id="DanhSachSanPham">
          <div class="row">
            <div class="col-md-8">
              <!-- BEGIN BUTTOM THÊM MỚI -->
              <button
                id="btnThemSanPham"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#myModal"
              >
                <i class="fa fa-plus mr-1"></i>
                Thêm Mới
              </button>
              <!-- END BUTTON THÊM MỚI -->
            </div>
            <div class="col-md-4">
              <!-- BEGIN TÌM KIẾM -->
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập từ khóa"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
              </div>
              <!-- END TÌM KIẾM -->
            </div>
          </div>
          <div class="clear-fix"></div>
          <div class="tblNguoiDung" id="tblNguoiDung">
            <!-- BEGIN TABLE NGƯỜI DÙNG -->
            <table class="table table-bordered text-center">
              <thead>
                <th>STT</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Desc</th>
                <th>Type</th>
                <th>Action</th>
              </thead>
              <tbody id="tblDanhSachSanPham">
                
              </tbody>
            </table>
            <!-- END TABLE SẢN PHẨM-->
          </div>
          <br />
        </div>
      </div>

      <!--KetThuc Tabmenu-->

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Thêm mới sản phẩm</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group">
                <label>Name</label>
                <input
                  id="name"
                  class="form-control"
                  placeholder="Nhập vào tên điện thoại"
                />
                <span class="text-danger" id="tbnName"></span>
              </div>
              <div class="form-group">
                <label>Price</label>
                <input
                  id="price"
                  class="form-control"
                  placeholder="Nhập vào giá tiền"
                />
                <span class="text-danger" id="tbPrice"></span>
              </div>
              <div class="form-group">
                <label>Screen</label>
                <input
                  id="screen"
                  class="form-control"
                  placeholder="Nhập vào thông số màn hình"
                  type="password"
                />
                <span class="text-danger" id="tbScreen"></span>
              </div>
              <div class="form-group">
                <label>BackCamera</label>
                <input
                  id="backCamera"
                  class="form-control"
                  placeholder="Nhập vào camera sau"
                />
                <span class="text-danger" id="tbBackCamera"></span>
              </div>  
              <div class="form-group">
                <label>FrontCamera</label>
                <input
                  id="frontCamera"
                  class="form-control"
                  placeholder="Nhập vào camera trước"
                />
                <span class="text-danger" id="tbFrontCamera"></span>
              </div>             
              <div class="form-group">
                <label>Image</label>
                <input
                  id="img"
                  class="form-control"
                  placeholder="Nhập vào hình ảnh"
                />
                <span class="text-danger" id="tbImage"></span>
              </div> 
              <div class="form-group">
                <label>Desc</label>
                <input
                  id="desc"
                  class="form-control"
                  placeholder="Nhập vào mô tả"
                />
                <span class="text-danger" id="tbDesc"></span>
              </div>  
              <div class="form-group">
                <label>Type</label>
                <textarea name="" id="type" class="form-control" placeholder="Nhập vào loại phone"></textarea>
                <span class="text-danger" id="tbType"></span>
              </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- End -->
    <footer class="footerPhone mt-5">
      <img
        class="img-fluid footer__light"
        src="./img/angle-up-light.svg"
        alt=""
      />

      <div class="container">
        <div class="row align-items-center">
          <div class="col-4">© 2021</div>
          <div class="col-8">
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- Thư viện hỗ trợ jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <!-- BS4 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <!--Axios thu vien lay dara API-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./src/models/product.js"></script>
    <script src="./src/services/service.js"></script>
    <script src="./src/controller/main.js"></script>
    <script src="./src/controller/cart.js"></script>

  </body>
</html>
